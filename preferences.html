<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Preferences</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>
  <body class="is-family-monospace">
    <!-- navbar -->
    <nav class="navbar has-background-black-ter">
      <div class="navbar-brand">
        <!-- logo at navbar -->
        <a class="navbar-item" href="/">
          <img src="/images/logo.png" alt="Logo" />
        </a>
        <span
          class="navbar-burger has-background-black-ter"
          data-target="navbarMenu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </span>
      </div>

      <div class="navbar-start">
        <a class="navbar-item has-text-white" href="index.html">Dashboard</a>
      </div>
      <div id="navbarMenu" class="navbar-menu mr-6">
        <div class="navbar-end has-background-black-ter">
          <a class="navbar-item has-text-white" href="/city-helsinki"
            >Helsinki</a
          >
          <a class="navbar-item has-text-white" href="/city-lisbon">Lisbon</a>
          <a class="navbar-item has-text-white" href="/city-stockholm"
            >Stockholm</a
          >
          <a class="navbar-item has-text-white" href="/preferences"
            >User Preferences</a
          >
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="title mt-5 has-text-weight-extrabold">User Preferences</h1>
      <h2 class="subtitle">Select your user interface preferences</h2>

      <!-- favourite city checkbox -->
      <div class="box">
        <h3 class="subtitle">Favourite cities to display on the dashboard</h3>

        <label class="checkbox">
          <input type="checkbox" />
          Helsinki </label
        ><br />

        <label class="checkbox">
          <input type="checkbox" />
          Lisbon </label
        ><br />

        <label class="checkbox">
          <input type="checkbox" />
          Stockholm </label
        ><br />
      </div>

     
      <!-- back to dashboard button -->
      <a href="/index.html" class="button is-link is-dark">Back to Dashboard</a>
    </main>

    <footer class="footer mt-5 has-background-black has-text-white">
      <div class="container">
        <div class="content has-text-centered">
          <p>Whether Weather ☁ by Boon Chin Look · 2025</p>
        </div>
      </div>
    </footer>
  </body>
</html>

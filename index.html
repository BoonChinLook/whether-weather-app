<!DOCTYPE html>
<html class="has-background-black" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather Weather ☁</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/versions/bulma-no-dark-mode.min.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar has-background-black-ter">
      <div class="navbar-brand">
        <!-- logo at navbar -->
        <a class="navbar-item" href="/">
          <img src="/images/logo.png" alt="Logo" />
        </a>
        <span
          class="navbar-burger has-background-black-ter"
          data-target="navbarMenu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </span>
      </div>

      <div class="navbar-start">
        <a class="navbar-item has-text-white" href="index.html">Dashboard</a>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end has-background-black-ter">
          <a class="navbar-item has-text-white">Dublin</a>
          <a class="navbar-item has-text-white">Madrid</a>
          <a class="navbar-item has-text-white">Warsaw</a>
        </div>
      </div>
    </nav>

    <main class="columns is-multiline box has-background-grey-dark">
      <div class="column is-12 has-text-centered has-text-white">
        <p class="is-size-1">Weather</p>
        <p class="is-size-5">Select a city to view weather details</p>
      </div>

      <div class="column is-4">
        <section class="card has-text-centered">
          <header class="card-header">
            <p class="card-header-title is-size-4 is-centered">
              Helsinki, Finland
            </p>
          </header>
          <div class="card-image">
            <figure class="image image-is-64x64">
              <img
                src="https://images.unsplash.com/photo-1538332576228-eb5b4c4de6f5"
                alt="Image"
              />
            </figure>
          </div>
          <article class="card-content">
            <p class="content is-size-4">18°C</p>
          </article>

          <footer class="card-footer">
            <a
              href="/city-helsinki"
              class="card-footer-item button has-background-grey-lighter"
              >Open</a
            >
            <button class="card-footer-item button has-background-grey-lighter">
              Remove
            </button>
          </footer>
        </section>
      </div>

      <div class="column is-4">
        <section class="card has-text-centered">
          <header class="card-header">
            <p class="card-header-title is-size-4 is-centered">
              Lisbon, Portugal
            </p>
          </header>
          <div class="card-image">
            <figure class="image image-is-64x64">
              <img
                src="https://images.unsplash.com/photo-1692694994201-1a09c7cc12bf"
                alt="Image"
              />
            </figure>
          </div>
          <article class="card-content">
            <p class="content is-size-4">18°C</p>
          </article>

          <footer class="card-footer">
            <a
              href="/city-lisbon"
              class="card-footer-item button has-background-grey-lighter"
              >Open</a
            >
            <button class="card-footer-item button has-background-grey-lighter">
              Remove
            </button>
          </footer>
        </section>
      </div>

      <div class="column is-4">
        <section class="card has-text-centered">
          <header class="card-header">
            <p class="card-header-title is-size-4 is-centered">
              Stockholm, Sweden
            </p>
          </header>
          <div class="card-image">
            <figure class="image">
              <img
                src="https://images.unsplash.com/photo-1508189860359-777d945909ef"
                alt="Image"
              />
            </figure>
          </div>
          <article class="card-content">
            <p class="content is-size-4">18°C</p>
          </article>

          <footer class="card-footer">
            <a
              href="/city-stockholm"
              class="card-footer-item button has-background-grey-lighter"
              >Open</a
            >
            <button class="card-footer-item button has-background-grey-lighter">
              Remove
            </button>
          </footer>
        </section>
      </div>
    </main>

    <footer class="footer has-background-black has-text-white">
      <div class="container">
        <div class="content has-text-centered">
          <p>Whether Weather ☁ by Boon Chin Look · 2025</p>
        </div>
      </div>
    </footer>
  </body>
</html>
